<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fußball-Bingo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../" class="back-btn">← Zurück</a>
            <h1>⚽ Fußball-Bingo</h1>
            <p>Finde Spieler, die für das Land und den Verein gespielt haben!</p>
        </header>
        
        <div class="game-area">
            <div class="bingo-card">
                <div class="bingo-grid" id="bingoGrid"></div>
            </div>
            
            <div class="controls">
                <button id="validateBtn">Prüfen</button>
                <button id="newGameBtn">Neues Spiel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
